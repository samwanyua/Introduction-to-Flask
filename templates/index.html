{% extends 'base.html' %}
{% block head %} 
<title>Task Manager</title>
{% endblock %}

{% block body %} 
<div class="content">
    <h1 style="text-align: center;">Task master</h1>
    <table>
        <tr>
            <th>Task</th>
            <th>Added</th>
            <th>Actions</th>
        </tr>
        {% for task in tasks %}
            <tr>
                <td>{{task.content}}</td>
                <td>{{task.date_created.date()}}</td>
                <td>
                    <a href="#" style="background-color: green; padding: 2px 6px 2px 6px; border-radius: 8px;">Update</a>
                    <a href="#" style="background-color: grey; padding: 2px 9px 2px 9px; border-radius: 8px;">Delete</a>
                </td>
            </tr>
            {% endfor %}
    </table>

    <form action="/" method="post">
        <input type="text" name="content" id="content">
        <input type="submit" value="Add task">
    </form>
</div>
{% endblock %}
